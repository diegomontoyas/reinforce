<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="trex_container.css">
  <link rel="stylesheet" href="interstitial_core.css">

<body id="t">
  <div id="main-frame-error" class="interstitial-wrapper" jstcache="0">
    <div id="main-content" jstcache="0">
      <div class="icon icon-offline" jseval="updateIconClass(this.classList, iconClass)" alt="" 
                                     jstcache="1" style="visibility: hidden;">                                
      </div>
    </div>
  </div>

  <label id="distance-additional-label">0</label>
  <label id="state-label">over</label>

  <script type="text/javascript">
      window.onload = function() {
        document.body.classList.add('offline');
        new Runner('.interstitial-wrapper');
      }
  </script>

  <div id="offline-resources">
    <img id="offline-resources-1x" src="default_100_percent/offline/100-offline-sprite.png">
    <img id="offline-resources-2x" src="default_200_percent/offline/200-offline-sprite.png">

      <audio id="offline-sound-press" src="sounds/button-press.mp3"></audio>
      <audio id="offline-sound-hit" src="sounds/hit.mp3"></audio>
      <audio id="offline-sound-reached" src="sounds/score-reached.mp3"></audio>
    </template> -->
  </div>
</body>
</html>
